version: '3.8'
services:
  web:
    build: .
    image: homestaygripzzy:latest
    ports:
      - "8080:80"
    restart: unless-stopped

  # Development helper: run Vite in dev mode with host binding
  dev:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    environment:
      - CHOKIDAR_USEPOLLING=true
